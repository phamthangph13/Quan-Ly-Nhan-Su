<div class="login-container">
  <div class="login-form">
    <div class="logo">
      <h1>Hệ Thống HR</h1>
    </div>
    
    <h2>Đăng Nhập</h2>
    
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="username" 
          required
          placeholder="Nhập tên đăng nhập"
          [disabled]="isLoading"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required
          placeholder="Nhập mật khẩu"
          [disabled]="isLoading"
        >
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button type="submit" class="login-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Đăng Nhập</span>
        <span *ngIf="isLoading">Đang đăng nhập...</span>
      </button>
    </form>
    
    <div class="login-footer">
      <p>Tài khoản demo: hr123 / Mật khẩu: hr123</p>
    </div>
  </div>
  
  <div class="login-image">
    <div class="overlay">
      <h2>Hệ Thống Quản Lý Nhân Sự</h2>
      <p>Giải pháp toàn diện để quản lý nhân sự và nguồn nhân lực của doanh nghiệp bạn.</p>
    </div>
  </div>
</div>
