<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống quản lý nhân sự</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-left">
                <div class="company-info">
                    <h1>HR SYSTEM</h1>
                    <p>Hệ thống quản lý nhân sự</p>
                </div>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Chấm công và theo dõi thời gian làm việc</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Xin nghỉ phép và quản lý ngày nghỉ</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Xem thông tin lương và phúc lợi</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-check-circle"></i>
                        <span>Cập nhật thông tin cá nhân</span>
                    </div>
                </div>
            </div>
            <div class="login-right">
                <div class="login-form-container">
                    <div class="login-header">
                        <h2>Đăng nhập - Cổng Nhân viên</h2>
                        <p>Vui lòng đăng nhập để tiếp tục</p>
                    </div>
                    
                    <div id="error-message" class="error-message"></div>
                    
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                                <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember-me" name="remember">
                                <label for="remember-me">Ghi nhớ đăng nhập</label>
                            </div>
                            <a href="#" class="forgot-password">Quên mật khẩu?</a>
                        </div>
                        
                        <button type="submit" class="login-button">
                            <span class="btn-text">Đăng nhập</span>
                            <span class="btn-icon"><i class="fas fa-sign-in-alt"></i></span>
                        </button>
                    </form>
                    
                    <div class="login-footer">
                        <p>Gặp sự cố khi đăng nhập? <a href="#">Liên hệ hỗ trợ</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
